<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitit</title>
   <style>
        .responsive-image {
            width: auto;
            height: 100%;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* 적절한 색상을 선택하세요 */
            font-size: 24px; /* 적절한 크기를 선택하세요 */
        }


    </style>
</head>
<body>
  <div class="image-container">
    <img src="static/ReadyForOpen.png" alt="Open Notification" class="responsive-image"/>
    <div class="centered-text">This website is scheduled to open on August 1st.</div>
    </div>


      
    
</body>
</html>
