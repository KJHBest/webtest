<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitit</title>
   <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤 바를 없애기 */
        }
        .container {
           
        }
        .responsive-image {
            width: auto;
            height: 100vh; /* 현재 창의 높이에 맞춤 */
            object-fit: cover; /* 이미지 비율을 유지하며, 잘라내기 처리 */
        }
        .image-container {
            position: relative;
            text-align: center;
             display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 뷰포트 높이에 맞춤 */
        }
        
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* 적절한 색상을 선택하세요 */
            font-size: 4vw; /* 뷰포트 너비의 4% */
            font-weight: bold;
        }


    </style>
</head>
<body>
  <div class="image-container">
    <img src="static/ReadyForOpen.png" alt="Open Notification" class="responsive-image"/>
    <div class="centered-text">This website is scheduled to open on August 1st.</div>
    </div>


      
    
</body>
</html>
