<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitit</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .responsive-image {
            width: 100%;
            height: auto;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* 적절한 색상을 선택하세요 */
            font-size: 24px; /* 적절한 크기를 선택하세요 */
        }


    </style>
</head>
<body>
  <div class="image-container">
    <img src="readyForOpen.jpg" alt="Open Notification" class="responsive-image">
    <div class="centered-text">This website is scheduled to open on August 1st.</div>
    </div>


      
    
</body>
</html>
